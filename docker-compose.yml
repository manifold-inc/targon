services:
  nvidia-attest: 
    deploy:
      replicas: 3
    image: ghcr.io/manifold-inc/targon-nvidia-attest:latest
    restart: always

  targon:
    restart: always
    build:
      dockerfile: Dockerfile
      context: ./targon
    env_file: .env
  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD}
      - MONGO_INITDB_DATABASE=targon
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s
    restart: unless-stopped

volumes:
  mongo_data:
